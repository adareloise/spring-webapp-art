<html xmlns:th="http://www.thymeleaf.org" />

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<div class="container py-4">

		<div class="text-center" th:fragment="obra_object">
			<div class="card">
				<br>
				<img th:if="${#strings.length(obra.foto) > 0}" class="rounded mx-auto d-block"
					style="display:inline;width:200;height:200;" th:src="@{'/gallery/uploads/' + ${obra.foto}}" th:alt="${obra.foto}" />

				<div class="card-body">
					<ul class="list-group">
						<li class="list-group-item active" th:text="${obra.titulo}"></li>
						<li class="list-group-item" th:text="${obra.dimension}"></li>
						<li class="list-group-item" th:text="${obra.tecnica}"></li>
						<li class="list-group-item" th:text="${obra.disponibilidad}"></li>
					</ul>
					
					<div>
						<br>
						<a href="#!" class="btn btn-primary">Solicitar</a>
					</div>
					
				</div>
			</div>
		</div>
	</div>

</body>

</html>
