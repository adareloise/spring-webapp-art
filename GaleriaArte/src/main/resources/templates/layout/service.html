<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head">
	<title th:text="${titulo}"></title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link th:href="@{/css/icon.css}" rel="stylesheet">
	<link th:href="@{/css/style.css}" rel="stylesheet">
	<link th:href="@{/css/jquery-ui.min.css}" rel="stylesheet">
</head>

<body>
	<!-- menu -->
	<header th:fragment="menu">
		<nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
			<div class="container-fluid">
				<a class="navbar-brand" th:href="@{/service}">Servicios</a>

				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="mynavbar">
					<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link" th:href="@{/perfil/edit/1}">Perfil</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/news/listar}">Noticias</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/gallery/listar}">Galeria</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/user/edit/1}">Usuario</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<br><br>
		<div class="alert alert-success" role="alert" th:if="${success != null}" th:text="${success}"></div>
		<div class="alert alert-danger" role="alert" th:if="${error != null}" th:text="${error}"></div>
		<div class="alert alert-warning" role="alert" th:if="${warning != null}" th:text="${warning}"></div>
		<div class="alert alert-info" role="alert" th:if="${info != null}" th:text="${info}"></div>
	</header>

	<!-- Footer -->
	<footer th:fragment="footer" class="bg-light text-center text-white">
		<!-- Grid container -->
		<div class="container mt-5 mb-5 d-flex justify-content-center">
			<ul class="social-list">
				<li>
					<div class="maincard p-3">
						<div class="thecard">
							<div class="thefront text-center py-4 facebook">
								<div class="social-icon"> <i class="fa fa-facebook fa-2x"></i> </div>
							</div>
							<div class="theback py-3 px-3 text-center facebook">
								<div class="social-text mt-1"> <small class="font-weight-bold">Facebook</small> </div>
							</div>
						</div>
					</div>
				</li>
				<li>
					<div class="maincard p-3">
						<div class="thecard">
							<div class="thefront text-center py-4 instagram">
								<div class="social-icon"> <i class="fa fa-instagram fa-2x"></i> </div>
							</div>
							<div class="theback py-3 px-3 text-center instagram">
								<div class="social-text mt-1"> <small class="font-weight-bold">Instagram</small> </div>
							</div>
						</div>
					</div>
				</li>
				<li>
					<div class="maincard p-3">
						<div class="thecard">
							<div class="thefront text-center py-4 youtube">
								<div class="social-icon"> <i class="fa fa-youtube fa-2x"></i> </div>
							</div>
							<div class="theback py-3 px-3 text-center youtube">
								<div class="social-text mt-1"> <small class="font-weight-bold">Youtube</small> </div>
							</div>
						</div>
					</div>
				</li>
				<li>
					<div class="maincard p-3">
						<div class="thecard">
							<div class="thefront text-center py-4 whatsapp">
								<div class="social-icon"> <i class="fa fa-whatsapp fa-2x"></i> </div>
							</div>
							<div class="theback py-3 px-3 text-center whatsapp">
								<div class="social-text mt-1"> <small class="font-weight-bold">Whatsapp</small> </div>
							</div>
						</div>
					</div>
				</li>
				<li>
				<li sec:authorize="isAuthenticated()">
					<div class="maincard p-3">
						<div class="thecard">
							<div class="thefront text-center py-4 user">
								<div class="social-icon"><i class="user"><span sec:authentication="name"></span></i>
								</div>
							</div>
							<div class="theback py-3 px-3 text-center user">
								<div class="social-text mt-1">
									<form id="logoutForm" th:action="@{/logout}" method="post">
										<button class="btn btn-primary"
											onclick="document.getElementById('logoutForm').submit();"
											type="submit">Salir</button>
										<input type="hidden" th:name="${_csrf.parameterName}"
											th:value="${_csrf.token}" />
									</form>
								</div>
							</div>
						</div>
					</div>
				</li>
			</ul>
		</div>
		<!-- Grid container -->

		<!-- Copyright -->
		<div class="text-center p-3">
			<p class="text-black" sec:authorize="isAuthenticated()">
				Usuario logeado: <span sec:authentication="name"></span> | Roles: <span
					sec:authentication="principal.authorities"></span>
			</p>
			<div class="text-center p-3" style="background-color: rgb(0, 0, 0);">
				Â© 2021 Copyright:
				<a class="text-white" href="https://adareloise.cl/">adareloise.cl</a>
			</div>
		</div>
		<!-- Js and Jquery  -->
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"
			integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
			</script>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
		<script th:src"@{/js/popper.min.js"></script>
		<script th:src="@{/js/jquery-ui.min.js}"></script>
	</footer>

</body>

</html>
