<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/service :: head">
</head >

<body>
	<!-- Menu -->
	<header th:replace="layout/service :: menu"></header>
	<!-- Form -->
	<div class="container">
		<br><br><br>
		<h1 th:text="${titulo}" class="text-center"></h1>

		<div th:object="${noticia}" th:remove="tag">
			<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
				<li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
			</ul>
		</div>

		<form id="crear_noticia" th:action="@{/news/save}" th:object="${noticia}" method="post" enctype="multipart/form-data">

	  		<div class="mb-3">
	    		<label for="titulo" class="form-label">Titulo</label>
	    		<input type="text" class="form-control" id="titulo" name="titulo" th:field="*{titulo}">
	  		</div>
	  		
	  		<div class="mb-3">
	    		<label for="fecha" class="form-label">Fecha</label>
	    		<input type="text" class="form-control" id="fecha" name="fecha" th:field="*{fecha}">
	  		</div>
	  		
	  		<div class="mb-3">
	    		<label for="introduccion" class="form-label">Introducción</label>
	    		<textarea class="form-control" id="introduccion" name="introduccion" cols="20" rows="5" th:field="*{introduccion}"></textarea>
	  		</div>
	  		
	  		<div class="mb-3">
	    		<label for="redaccion" class="form-label">Redacción</label>
	    		<textarea class="form-control" id="redaccion" name="redaccion" cols="20" rows="5" th:field="*{redaccion}"></textarea>
	  		</div>
	  		
	  		<div class="mb-3">
	    		<label for="conclusion" class="form-label">Conclusión</label>
	    		<textarea class="form-control" id="conclusion" name="conclusion" cols="20" rows="5" th:field="*{conclusion}"></textarea>
	  		</div>
			
	  		<div class="mb-3">
	 			 <label for="link_video" class="form-label">Link Video</label>
  				<input class="form-control" type="text" id="link_video" name="link_video" th:field="*{link_video}">
			</div>
			
			<div class="mb-3">
				<label for="file" class="form-label">Imagen</label>
				<input class="form-control" type="file" id="file" name="file">
			</div>

			<div class="mb-3">
				<br><br>
				<button id="guardar" type="submit" class="btn btn-primary">Crear</button>
			</div>

		</form>
	</div>

	<!-- Footer -->
	<footer th:replace="layout/service :: footer">
	</footer>

	<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
	<script th:src="@{/js/form_noticia.js}" type="text/javascript"></script>
	<script type="text/javascript">
		$("#fecha").datepicker();
	</script>
</body>

</html>
