<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/public :: head"></head>

<body>
	<header th:replace="layout/public :: menu"></header>

	<div class="container">
		<br><br><br>
		<div class="text-center">

			<div class="card border-primary text-center">
				<div class="card-header">Por favor Ingrese!</div>
				<div class="card-body">

					<form th:action="@{/login}" method="post">

						<div class="form-group col-sm-6">
							<input type="text" name="username" id="username" class="form-control" placeholder="UserName"
								autofocus required />
						</div>

						<div class="form-group col-sm-6">
							<input type="password" name="password" id="password" class="form-control"
								placeholder="Password" required />
						</div>

						<div class="form-group col-sm-6">
							<br>
							<input type="submit" class="btn btn-lg btn-primary btn-block" value="Ingresar" />
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>

	<footer th:replace="layout/public :: footer"></footer>

</body>

</html>
