<html lang="en" xmlns:th="http://www.thymeleaf.org" />
<head th:replace="layout/service :: head">
</head >
<body>
	<!-- Menu -->
	<header th:replace="layout/service :: menu"></header>
	<!-- Form -->
	<div class="container">
		<br>
		<h1 th:text="${titulo}" class="text-center"></h1>

		<div th:object="${obra}" th:remove="tag">
			<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
				<li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
			</ul>
		</div>

		<form id="crear_obra" th:action="@{/gallery/save}" th:object="${obra}" method="post" enctype="multipart/form-data">

			<div class="mb-3">
				<label for="titulo" class="form-label">Titulo</label>
				<input type="text" class="form-control" id="titulo" name="titulo" th:field="*{titulo}">
			</div>

			<div class="mb-3">
				<label for="dimension" class="form-label">Dimensiones</label>
				<input type="text" class="form-control" id="dimension" name="dimension" th:field="*{dimension}">
			</div>

			<div class="mb-3">
				<label for="tecnica" class="form-label">Técnica</label>
				<select class="form-control" id="tecnica" name="tecnica" th:field="*{tecnica}">
					<option value="" disabled selected>Seleccione técnica</option>
					<option value="Acuarela" id="Acuarela">Acuarela</option>
					<option value="Oleo" id="Oleo">Oleo</option>
				</select>
			</div>

			<div class="mb-3">
				<label for="disponibilidad" class="form-label">Disponibilidad</label>
				<select class="form-control" id="disponibilidad" name="disponibilidad" th:field="*{disponibilidad}">
					<option value="" disabled selected>Seleccione disponibilidad</option>
					<option value="si" id="si">Si</option>
					<option value="no" id="no">No</option>
				</select>
			</div>

			<div class="mb-3">
				<label for="file" class="form-label">Imagen</label>
				<input class="form-control" type="file" id="file" name="file">
			</div>
			
				<div class="mb-3">
				<label for="posicion" class="form-label">Posicion</label>
				<select class="form-control" id="posicion" name="posicion" th:field="*{posicion}">
					<option value="" disabled selected>Seleccione disponibilidad</option>
					<option value="horizontal" id="no">Horizontal</option>
					<option value="vertical" id="si">Vertical</option>
					
				</select>
			</div>

			<div class="mb-3">
				<br><br>
				<button id="guardar" type="submit" class="btn btn-primary" th:text="${titulo}"></button>
			</div>

		</form>
	</div>

	<!-- Footer -->
	<footer th:replace="layout/service :: footer"></footer>
	
	<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
	<script th:src="@{/js/form_obra.js}" type="text/javascript"></script>
</body>

</html>
