<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/service :: head">
</head >

<body>
	<!-- Menu -->
	<header th:replace="layout/service :: menu">
	</header>

		
	<!-- Form -->
	<div class="container">
		<br><br><br>
		<h1 th:text="${titulo}" class="text-center"></h1>

		<div th:object="${user}" th:remove="tag">
			<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
				<li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
			</ul>
		</div>
		<form id="editar_user" th:action="@{/user/save}" th:object="${user}" method="post" enctype="multipart/form-data">

			<div class="mb-3">
				<label for="nombre" class="form-label">Nombre</label>
				<input  class="form-control" id="nombre" name="nombre" th:field="*{nombre}"></input>
			</div>

			<div class="mb-3">
				<label for="telefono" class="form-label">Telefono</label>
				<input  class="form-control" id="telefono" name="telefono" th:field="*{telefono}"></input>
			</div>
			
			<div class="mb-3">
				<label for="direccion" class="form-label">Direccion</label>
				<input  class="form-control" id="direccion" name="direccion" th:field="*{direccion}"></input>
			</div>
			<div class="mb-3">
				<label for="profesion" class="form-label">Profesion</label>
				<input  class="form-control" id="profesion" name="profesion" th:field="*{profesion}"></input>
			</div>
			<div class="mb-3">
				<label for="facebook" class="form-label">Facebook</label>
				<input  class="form-control" id="facebook" name="facebook" th:field="*{facebook}"></input>
			</div>
			<div class="mb-3">
				<label for="instagram" class="form-label">Instagram</label>
				<input  class="form-control" id="instagram" name="instagram" th:field="*{instagram}"></input>
			</div>
			
			<div class="mb-3">
				<label for="youtube" class="form-label">Youtube</label>
				<input  class="form-control" id="youtube" name="youtube" th:field="*{youtube}"></input>
			</div>
			
			<div class="mb-3">
				<label for="file" class="form-label">Imagen de Perfil</label>
				<input class="form-control" type="file" id="file" name="file">
			</div>

			<div class="mb-3">
				<button id="guardar" type="submit" class="btn btn-primary">Guardar</button>
			</div>
		</form>
	</div>
		
	<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
	<script th:src="@{/js/form_user.js}" type="text/javascript"></script>
	
	<!-- Footer -->
	<footer th:replace="layout/service :: footer"></footer>
</body>
</html>
