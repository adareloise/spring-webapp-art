<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/public :: head"></head>
</head>

<body>
	<!-- Menu -->
	<header th:replace="layout/public :: menu"></header>


	<!-- Form -->
	<div class="container py-4">
		<h1 th:text="${titulo}" class="text-center"></h1>

		<form id="contact" th:action="@{/contact/send}" th:object="${mail}" method="post">

			<div class="mb-3">
				<label class="form-label" for="emailAddress">Email</label>
				<input class="form-control" id="emailAddress" name="emailAddress"  type="text" th:field="*{mailTo}" />
			</div>
			
			<div class="mb-3">
				<label class="form-label" for="name">Motivo</label>
				<input class="form-control" id="motivo" name="motivo" type="text" th:field="*{mailSubject}" />
			</div>
			
			<div class="mb-3">
				<label class="form-label" for="mensaje">Mensaje</label>
				<textarea class="form-control" id="mensaje" name="mensaje" cols="20" rows="5" th:field="*{mailContent}"></textarea>
			</div>

			<button id="guardar" type="submit" class="btn btn-primary">Enviar</button>

		</form>
	</div>
	<!-- Footer -->
	<footer th:replace="layout/public :: footer"></footer>

	<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
	<script th:src="@{/js/form_contact.js}" type="text/javascript"></script>
</body>

</html>
