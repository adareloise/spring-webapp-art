<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/public :: head"></head>
</head>

<body>
	<!-- Menu -->
	<header th:replace="fragments/public :: menu"></header>


	<!-- Form -->
	<div class="container">
		<br><br><br>
		<h1 th:text="${titulo}" class="text-center"></h1>

		<form id="contact" action="#">

			<div class="mb-3">
				<label class="form-label" for="name">Nombre</label>
				<input class="form-control" id="name" name="name" type="text" />
			</div>

			<div class="mb-3">
				<label class="form-label" for="emailAddress">Email</label>
				<input class="form-control" id="emailAddress" name="emailAddress" type="text" />
			</div>

			<div class="mb-3">
				<label class="form-label" for="telephone">Telefono</label>
				<input class="form-control" id="telephone" name="telephone" />
			</div>

			<div class="mb-3">
				<label class="form-label" for="mensaje">Mensaje</label>
				<textarea class="form-control" id="mensaje" name="mensaje" cols="20" rows="5"></textarea>
			</div>

			<button id="guardar" type="submit" class="btn btn-primary">Enviar</button>

		</form>
	</div>
	<!-- Footer -->
	<footer th:replace="fragments/public :: footer"></footer>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
		</script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
	<script th:src="@{/js/jquery-ui.min.js}"></script>
	<script th:src="@{/js/form_contact.js}" type="text/javascript"></script>
</body>

</html>
