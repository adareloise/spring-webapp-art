<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/service :: head">
</head >

<body>
	<!-- Menu -->
	<header th:replace="layout/service :: menu">
	</header>

	<!-- Form -->
	<div class="container">
		<br><br><br>
		<h1 th:text="${titulo}" class="text-center"></h1>

		<div th:object="${perfil}" th:remove="tag">
			<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
				<li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
			</ul>
		</div>

		<form id="editar_perfil" th:action="@{/perfil/save}" th:object="${perfil}" method="post" enctype="multipart/form-data">

			<div class="mb-3">
				<label for="descripcion1" class="form-label">Descripcion 1</label>
				<textarea class="form-control" id="descripcion1" name="descripcion1" cols="20" rows="5" th:field="*{descripcion1}"></textarea>
			</div>

			<div class="mb-3">
				<label for="descripcion2" class="form-label">Descripcion 2</label>
				<textarea class="form-control" id="descripcion2" name="descripcion2" cols="20" rows="5" th:field="*{descripcion2}" ></textarea>
			</div>

			<div class="mb-3">
				<label for="descripcion3" class="form-label">Descripcion 3</label>
				<textarea class="form-control" id="descripcion3" name="descripcion3" cols="20" rows="5"
					th:field="*{descripcion3}"></textarea>
			</div>

			<div class="mb-3">
				<label for="descripcion4" class="form-label">Descripcion 4</label>
				<textarea class="form-control" id="descripcion4" name="descripcion4" cols="20" rows="5"
					th:field="*{descripcion4}"></textarea>
			</div>

			<div class="mb-3">
				<label for="file" class="form-label">Imagen de Perfil</label>
				<input class="form-control" type="file" id="file" name="file">
			</div>

			<div class="mb-3">
				<button id="guardar" type="submit" class="btn btn-primary">Guardar</button>
			</div>
		</form>
	</div>

	<!-- Footer -->
	<footer th:replace="layout/service :: footer"> </footer>

	<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
	<script th:src="@{/js/form_perfil.js}" type="text/javascript"></script>
</body>

</html>
